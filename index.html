<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript tutorials</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <h1>Temperature conversion:</h1>
      <input type="number" value="0" id="textBox" /><br />
      <input type="radio" id="toFahrenheit" name="unit" />
      <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label><br />
      <input type="radio" id="toCelcius" name="unit" />
      <label for="toCelcius"> Fahrenheit ➡️ Celcius</label><br />
      <button type="button">submit</button>
      <p id="result"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
